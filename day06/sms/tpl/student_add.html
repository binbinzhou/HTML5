<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息添加页面</title>
    <style>
        table td{
            padding:4px;
        }
        button{
            margin-right: 15px;
        }
        a{
            text-decoration: none;
        }
    </style>
    <script src="../framework/jquery-2.1.4/jquery.min.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/add.js"></script>
</head>
<body>
<article>
    <header>
        <h2>学生信息添加</h2>
    </header>
    <section>
        <form action="javascript:void(0);" id="addForm">
            <table>
                <tbody>
                <tr>
                    <td>编号：</td>
                    <td><input type="number" name="id" min="1"></td>
                </tr>
                <tr>
                    <td>姓名：</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <select name="gender">
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>年龄：</td>
                    <td><input type="number" min="1" name="age"></td>
                </tr>
                <tr>
                    <td>地址：</td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="保存">
                        <button><a href="../student.html">取消</a></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </section>
</article>

</body>
</html>
