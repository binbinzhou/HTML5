<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>被删除的标签</title>
</head>
<body>
    <center>这里的文字会被居中</center>
    <basefont>这里的内容会被加粗吗？<basefont/><br>
    <big>大号字体？</big><br>
    <font>这是什么字体</font><br>
    <strike>这相当于还未被删除的del标签也就是删除线</strike><br>
    <tt>这是什么鬼，字体好像变小了</tt><br>
    <u>这是下划线</u>
</body>
</html>
