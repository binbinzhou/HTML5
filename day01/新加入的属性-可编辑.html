<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新加入的属性</title>
</head>
<body>
    <div contenteditable="true">
        contenteditable该属性设置为true时，浏览器应该允许用户编辑元素的内容 <br>
        hidden与CSS中的display:none意义相似，【单值属性】<br>
        <hr>
        HTML5 中的新特性：<br>
        用于绘画的 canvas 元素<br>
        用于媒介回放的 video 和 audio 元素<br>
        对本地离线存储的更好的支持<br>
        新的特殊内容元素，比如 article、footer、header、nav、section
        新的表单控件，比如 calendar、date、time、email、url、search
    </div>
</body>
</html>
