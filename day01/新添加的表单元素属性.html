<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新添加的表单元素属性</title>
</head>
<body>
    <form action="register.action">
        颜色选择器：<input type="color" name="color"><br>
        日期控件：<input type="date" name="date"><br>
        当地日期时间：<input type="datetime-local" name="datetime"><br>
        月份：<input type="month" name="month"><br>
        星期：<input type="week" name="week"><br>
        time：<input type="time" name="time"><br>
        <hr>
        数值框：<input type="number" min="0" max="100" name="number"><br>    <!--还可以设置每次点击上下变化浮动的幅度 step="3"-->
        调节按钮：<input type="range" name="range"><br>
        email地址：<input type="email" name="email"><br>
        url地址：<input type="url" name="url"><br>
        手机号码：<input type="tel" name="tel" required pattern="\d{{11}}" autofocus autocomplete="on"><br>

        搜索：<input type="search" placeholder="请输入你喜欢的产品" list="sports">
        <datalist id="sports">
            <option>耐克上衣</option>
            <option>阿迪达斯运动鞋</option>
            <option>新百伦跑步鞋</option>
            <option>安踏篮球鞋</option>
        </datalist>

        <br><input type="submit">
        <!--
            在点击提交的时候会识别下列情况：
            1、如果数值框输入的数值不在范围内会提示数值！！！
            2、邮箱地址会自动识别！！！
            3、url地址也会自动识别，网址！！！
            4.设置了required属性为比填写！！！还可设置正则表达式为手机号吗匹配pattern="\d{{11}}"
            5.autofocus为自动聚焦，
            6.autocomplete="on"自动补全属性值
         -->
    </form>
</body>
</html>
