<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽图像</title>
    <style>
        img{
            width: 500px;
            height: 300px;
        }
        div{
            padding:5px;
            float: left;
            margin: 15px;
            width: 500px;
            height: 300px;
            border: 3px solid #999;
            border-radius: 5px;
            box-shadow: 0px 0px 6px 5px #ddd;
        }
    </style>
    <script>

        function allowDrop(event){
            event.preventDefault();
        }
        function drag(event){
            event.dataTransfer.setData("Text",event.target.id);
        }
        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("Text");
            event.target.appendChild(document.getElementById(data));
        }

        window.onload = function () {
            var drag1 = document.getElementById("drag1");
            drag1.ondragstart = drag;
            var div1 = document.getElementById("div1");
            var div2= document.getElementById("div2");
            div1.ondrop = drop;
            div1.ondragover = allowDrop;
            div2.ondrop = drop;
            div2.ondragover = allowDrop;
        };
    </script>
</head>
<body>
    <div id="div1">
        <img src="images/test.png" alt="" draggable="true" id="drag1">
    </div>
    <div id="div2">

    </div>

</body>
</html>
