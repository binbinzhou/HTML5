<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制路径</title>
    <script>
        window.onload = function(){
            //1获取canvas对象
            var three = document.getElementById("three");
            //2获取上下文对象
            var context = three.getContext("2d");
            //3设定样式
            context.fillStyle = "#ddd";
            //4.1开始路径
            //-------------------------直线的绘制------------------------------
            context.beginPath();
            //4.2路径的生成
            context.moveTo(0,0);    //绘制直线的时候这个点为起点
            context.lineTo(100,100);    //以这个点为终点

            context.lineTo(150,100);    //当绘制这个点时会发生闭合，形成一个三角形，上一个点(100,100)成了现在这个点(150,100)的起点，
            context.lineTo(200,70);     //在继续绘制也会产生闭合，形成不规则四边形
            //4.3结束路径
            context.closePath();
            //5绘制路径
            context.stroke();   //绘制图形边框
            //context.fill();   //填充图形

            //-------------------------圆形的绘制------------------------------
            context.beginPath();
            //图形的创建
            context.arc(250,180,80,0,Math.PI*2);
            //x,y起点坐标位置，参数三为弧线的半径，参数四位起始角度，参数五为结束角度
            context.closePath();
            context.stroke();
            //context.fill();   //填充图形

            //-------------------------曲线的绘制------------------------------
            context.beginPath();
            context.moveTo(400,0);
            context.bezierCurveTo(450,250,250,300,300,400);    //参数一二为第一个控制点坐标，参数三四为第二个控制点坐标
            context.stroke();
            // context.closePath();

        };
    </script>
</head>
<body>
<article>
    <section>
        <h1>绘制路径</h1>
        <figure>
            <canvas id="three" width="600" height="400"></canvas>
        </figure>
        <figcaption>
            路径的绘制：1.绘制直线。2.绘制圆形。3.绘制曲线
        </figcaption>
    </section>
</article>

</body>
</html>
