<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将数据保存在浏览器会话中</title>
    <style>
        #content{
            width: 400px;
            height:200px;
            border: 1px solid red;
        }
    </style>    
    <script>
        window.onload = function () {
            var btns = document.getElementsByTagName("button");
            var one = document.getElementById("one");
            var content = document.getElementById("content");
            btns[0].onclick = function () {
                var name = one.value;
                if(name){
                    //一.保存在浏览器会话中
                    sessionStorage.setItem("name",name);
                    alert("保存成功！");
                } else {
                    alert("请输入值！");
                }
            };
            btns[1].onclick = function () {
                //一.从浏览器会话中获取值
                var name = sessionStorage.getItem("name");
                content.innerText = name;
            };
            //关闭浏览器之后再次点击显示是null，且仅限于当前选项卡
        };
    </script>
</head>
<body>
<section>
    <h2>保存数据到浏览器会话中</h2>
    <div>
        <lable for="one">请输入姓名：</lable>
        <input type="text" id="one">
    </div>
    <div>
        <button>保存</button>
        <button>显示</button>
    </div>
    <div id="content">

    </div>
</section>


</body>
</html>
